{% extends 'contact/base.html' %}

{% block content %}
    <div class="inquiry">
        <h1>{{ inquiry.fullname }}</h1>
        <p>{{ inquiry.service|linebreaks }}</p>
        <p>{{ inquiry.complaint|linebreaks }}</p>
        {% if inquiry.date %}
            <div class="date">
                {{ inquiry.date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
