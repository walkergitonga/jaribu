{% extends 'contact/base.html' %}

{% block content %}
    {% for inquiry in inquiries %}
        <div class="inquiry">
            <h1><a href="{% url 'inquiry_detail' pk=inquiry.pk %}">{{ inquiry.fullname }}</a></h1>
            <p>{{ inquiry.complaint|linebreaks }}</p>
            <div class="date">
                {{ inquiry.date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
